<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js 3º exemplo</title>
</head>
<body>
    <div id="app">
        {{myComputed}}
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let myApp = new Vue({
            el: '#app',
            data: {
                message: 'Meu pastel é mais barato'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');
                }
            },
            computed: {
                myComputed: {
                    get() {
                        return `${this.message} kkkkkkkk`;
                    },
                    set(newValue) {
                        this.message = newValue; 
                    }
                }
            }
        })
    </script>
</body>
</html>

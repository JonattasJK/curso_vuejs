<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js 1º exemplo</title>
</head>
<body>
    <div id="app">
        {{message}}

        <input type="text" placeholder="Digite uma parada ae" v-on:blur="replaceMessage($event.target.value)"/>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let myApp = new Vue({
            el: '#app',
            data: {
                message: 'Meu pastel é mais barato'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');
                },
                replaceMessage(newMessage){
                    this.message = newMessage;
                }
            }
        })
    </script>
</body>
</html>

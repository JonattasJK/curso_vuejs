<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js v-show</title>
</head>
<body>
    <div id="app">
        <h1 v-show="isLogger"> Bem vindo! </h1>
    </div>

    <script src="vue.js"></script>
    <script>
        let myApp = new Vue({
            el: '#app',
            data: {
                isLogger: true
            }
        })
    </script>
</body>
</html>

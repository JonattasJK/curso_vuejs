<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js 1ยบ exemplo</title>
</head>
<body>
    <div id="app">
        <h1 v-text="phrase"> </h1>
    </div>

    <script src="vue.js"></script>
    <script>
        let myApp = new Vue({
            el: '#app',
            data: {
                phrase: "Nem quem ganhar ou quem perder vai ganhar ou perder, vai todo mundo perder"
            }
        })
    </script>
</body>
</html>

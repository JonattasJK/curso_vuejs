<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js v-if</title>
</head>
<body>
    <div id="app">
        <h1 v-if="show"> Bom dia </h1>
        <h3 key="available" v-if="tickets > 10">Existem muitos tickets</h3>
        <h3 key="available" v-else-if="tickets > 1">Existem poucos tickets</h3>
        <h3 key="empty" v-else>Os tickets acabaram</h3>
    </div>

    <script src="vue.js"></script>
    <script>
        let myApp = new Vue({
            el: '#app',
            data: {
                show: true,
                tickets: 100
            }
        })
    </script>
</body>
</html>

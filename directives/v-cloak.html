<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h4 v-cloak>{{message}}</h4>
    </div>

    <script src="vue.js"></script>
    <script>
        setTimeout(() => { //apenas para simular um carregamento lento
            let myApp = new Vue({
                el: '#app',
                data: {
                    message: "Luke eu sou seu pai"
                }
            })
        }, 1000)
    </script>
</body>
</html>

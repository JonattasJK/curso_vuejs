<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js 1º exemplo</title>
</head>
<body>
    <div id="app">
        <h1 v-bind:title="tagMessage">{{message.toUpperCase()}}</h1>
        <p>{{person.name}} {{person.age}}</p>
        {{tag}}
        <span v-html="tag"></span>
        
    </div>
    <script src="vue.js"></script> <!-- arquivo -->
    <!-- <script src="https://unpkg.com/vue@next"></script> CND -->
    <script>
        let myApp = new Vue({
            el: '#app',
            data: {
                message: 'Meu pastel é mais barato',
                person: {
                    name: "pedro",
                    age: 52
                },
                tag: '<button>Click</button>',
                tagMessage: 'esse é o titulo'
            }
        })
    </script>
</body>
</html>

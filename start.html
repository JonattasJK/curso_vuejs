<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js 1º exemplo</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="vue.js"></script>
    <script>
        let myApp = new Vue({
            el: '#app',
            data: {
                message: 'Meu pastel é mais barato'
            }
        })
    </script>
</body>
</html>
